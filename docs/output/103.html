.status-middle {
	text-align: center;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	min-height: 100%;
	padding: 2em 1em;
	max-width: 40em;
	margin-left: auto;
	margin-right: auto;
}

.status-code {
	text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2), 1px 1px 2px rgba(0, 0, 0, 0.2), 1px 2px 4px rgba(0, 0, 0, 0.2), 1px 4px 8px rgba(0, 0, 0, 0.2), 1px 8px 16px rgba(0, 0, 0, 0.2);

}

	text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2), 1px 1px 2px rgba(0, 0, 0, 0.1), 1px 2px 4px rgba(0, 0, 0, 0.1), 1px 4px 8px rgba(0, 0, 0, 0.1), 1px 8px 16px rgba(0, 0, 0, 0.1);
}

.status-code {
	font-weight: 800;
	font-size: 6em;
	line-height: 1;
	opacity: .4;
}

p {
	text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
}

h1 {
	font-weight: 300;
	line-height: 1.2;
	font-size: 2.5em;
}

.links {
	text-align: center;
	margin-top: 2em;
}

.button {
	display: inline-block;
	font-weight: 800;
	font-size: 80%;
	text-transform: uppercase;
	color: white;
	text-decoration: none;
	padding: 1em 1.5em;
	border-radius: 3px;
	border: 1px solid #00000010;
	border-bottom-color: #ffffff30;
	margin-bottom: 2px;
	outline: none;
	color: #ffffff;
	text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1), 1px 1px 2px rgba(0, 0, 0, 0.1), 1px 2px 4px rgba(0, 0, 0, 0.1), 1px 4px 8px rgba(0, 0, 0, 0.1);
	background: #00000010;
}

.button:hover, .button:active, .button:focus {
	background: #00000020;
}

.background-canvas {
	position: fixed;
	z-index: -1;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}


@media only screen and (min-width: 768px) {
	body {
		font-size: 110%;
	}
}

<body>
<div class="status-middle">
	<div class="status-code">103</div>
	<h1>Early Hints</h1>
	
		
			<p>The 103 (Early Hints) status code indicates the client that the server is likely to send a final request with the headers included in the informational response.</p>
		
	
	
</div>
